<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quickstart Twilio/SMS/PHP/AJAX</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/css/bootstrapvalidator.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row" style="text-align: center;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Quickstart Twilio/SMS/PHP/AJAX</h1>
                <h2>Send yourself an SMS</h2>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <form role="form" id="sendSMS">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Your Mobilenumber</label>
                                <input type="text" class="form-control" name="examplePhone" id="examplePhone" placeholder="Eks: 47 987 65 432">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Your Message</label>
                                <textarea class="form-control" rows="3" name="exampleMessage" id="exampleMessage" placeholder="Eks: All your base are belong to us."></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Send SMS</button>
                        </form>
                        <div id="response"></div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="vendor/jQuery/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
